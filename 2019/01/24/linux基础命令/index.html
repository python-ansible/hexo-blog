        <p>#介绍<code>ls</code> <code>cat</code> <code>mv</code> <code>touch</code> 的基本用法</p>
<p>##ls<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">List directory contents.</span><br><span class="line">  </span><br><span class="line">- List files one per line:</span><br><span class="line">  ls -1</span><br><span class="line">   </span><br><span class="line">- List all files, including hidden files:</span><br><span class="line">  ls -a</span><br><span class="line">   </span><br><span class="line">- Long format list (permissions, ownership, size and modification date) of all files:</span><br><span class="line">  ls -la</span><br><span class="line">   </span><br><span class="line">- Long format list with size displayed using human readable units (KB, MB, GB):</span><br><span class="line">  ls -lh</span><br><span class="line">   </span><br><span class="line">- Long format list sorted by size (descending):</span><br><span class="line">  ls -lS</span><br><span class="line">   </span><br><span class="line">- Long format list of all files, sorted by modification date (oldest first):</span><br><span class="line">  ls -ltr</span><br></pre></td></tr></table></figure></p>
<p>##cat</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">Print and concatenate files.</span><br><span class="line"></span><br><span class="line">- Print the contents of a file to the standard output:</span><br><span class="line">  cat file</span><br><span class="line"></span><br><span class="line">- Concatenate several files into the target file:</span><br><span class="line">  cat file1 file2 &gt; target_file</span><br><span class="line"></span><br><span class="line">- Append several files into the target file:</span><br><span class="line">  cat file1 file2 &gt;&gt; target_file</span><br><span class="line"></span><br><span class="line">- Number all output lines:</span><br><span class="line">  cat -n file</span><br></pre></td></tr></table></figure>
<p>##mv<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">Move or rename files and directories.</span><br><span class="line"></span><br><span class="line">- Move files in arbitrary locations:</span><br><span class="line">  mv source target</span><br><span class="line"></span><br><span class="line">- Do not prompt for confirmation before overwriting existing files:</span><br><span class="line">  mv -f source target</span><br><span class="line"></span><br><span class="line">- Prompt for confirmation before overwriting existing files, regardless of file permissions:</span><br><span class="line">  mv -i source target</span><br><span class="line"></span><br><span class="line">- Do not overwrite existing files at the target:</span><br><span class="line">  mv -n source target</span><br><span class="line"></span><br><span class="line">- Move files in verbose mode, showing files after they are moved:</span><br><span class="line">  mv -v source target</span><br></pre></td></tr></table></figure></p>
<p>##touch<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Change a file access and modification times (atime, mtime).</span><br><span class="line"></span><br><span class="line">- Create a new empty file(s) or change the times for existing file(s) to current time:</span><br><span class="line">  touch filename</span><br><span class="line"></span><br><span class="line">- Set the times on a file to a specific date and time:</span><br><span class="line">  touch -t YYYYMMDDHHMM.SS filename</span><br><span class="line"></span><br><span class="line">- Use the times from a file to set the times on a second file:</span><br><span class="line">  touch -r filename filename2</span><br></pre></td></tr></table></figure></p>
