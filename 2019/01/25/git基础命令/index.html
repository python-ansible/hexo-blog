        <p>#本文主要介绍<code>git init</code> <code>git add</code> <code>git commit</code>的使用方法</p>
<p>##git init<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Initializes a new local Git repository.</span><br><span class="line"></span><br><span class="line"> - Initialize a new local repository:</span><br><span class="line">   git init</span><br><span class="line"></span><br><span class="line"> - Initialize a barebones repository, suitable for use as a remote over ssh:</span><br><span class="line">   git init --bare</span><br></pre></td></tr></table></figure></p>
<p>##git add<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">Adds changed files to the index.</span><br><span class="line"></span><br><span class="line">- Add a file to the index:</span><br><span class="line">  git add path/to/file</span><br><span class="line"></span><br><span class="line">- Add all files (tracked and untracked):</span><br><span class="line">  git add -A</span><br><span class="line"></span><br><span class="line">- Only add already tracked files:</span><br><span class="line">  git add -u</span><br><span class="line"></span><br><span class="line">- Also add ignored files:</span><br><span class="line">  git add -f</span><br><span class="line"></span><br><span class="line">- Add parts of a file interactively:</span><br><span class="line">  git add -p path/to/file</span><br></pre></td></tr></table></figure></p>
<p>##git commit<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">Commit files to the repository.</span><br><span class="line"></span><br><span class="line">- Commit staged files to the repository with a message:</span><br><span class="line">  git commit -m message</span><br><span class="line"></span><br><span class="line">- Auto stage all modified files and commit with a message:</span><br><span class="line">  git commit -a -m message</span><br><span class="line"></span><br><span class="line">- Replace the last commit with currently staged changes:</span><br><span class="line">  git commit --ame</span><br><span class="line"> </span><br><span class="line">- Show unified diff between the HEAD commit and what would be committed at the bottom of the commit message template：</span><br><span class="line">  -v : --verbose</span><br><span class="line">  git commit -v</span><br></pre></td></tr></table></figure></p>
